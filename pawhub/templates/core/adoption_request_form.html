{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Request to Adopt {{ pet.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.requester_notes.id_for_label }}" class="form-label">Why do you want to adopt this pet?</label>
                            {{ form.requester_notes }}
                            {% if form.requester_notes.errors %}
                                <div class="text-danger">
                                    {{ form.requester_notes.errors }}
                                </div>
                            {% endif %}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                            <a href="{% url 'core:pet_detail' pet.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
