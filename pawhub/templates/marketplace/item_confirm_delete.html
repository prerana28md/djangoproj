{% extends 'base/base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Delete Item</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete "{{ object.name }}"?</h5>
                <p class="card-text">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'marketplace:list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
