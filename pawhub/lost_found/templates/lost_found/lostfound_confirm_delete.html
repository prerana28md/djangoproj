{% extends 'base.html' %}

{% block title %}Delete Lost/Found Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Delete Lost/Found Item</h1>
            <p class="mb-4">Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'lost_found:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
