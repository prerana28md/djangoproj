{% extends 'base.html' %}

{% block title %}Delete Pet - PawHub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete Pet
                    </h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete "{{ object.name }}"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete
                            </button>
                            <a href="{% url 'pets:pet_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .btn {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
    }
    .card {
        border-radius: 1rem;
    }
    .card-header {
        border-radius: 1rem 1rem 0 0 !important;
    }
</style>
{% endblock %}
