{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Delete Item</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete "{{ item.name }}"?</p>
                    {% if item.image %}
                        <div class="mb-3">
                            <img src="{{ item.image.url }}" class="img-thumbnail" style="max-height: 200px;">
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'marketplace:detail' item.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
